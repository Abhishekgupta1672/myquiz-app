<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="welcome_text">
            <h1>Welcome TO My Quiz</h1>
            <p>This quiz contains 10 questions. Each question has 10 marks for right answer. Wrong answer will give to 0
                marks. There is no negative marking.</p>
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">

                <input type="text" placeholder="Enter your Name" required name="name">
                <button>Start Quiz</button>
            </form>
        </div>
    </div>
    <script src="start.js"></script>
</body>
</html>
